<style>
.subscribe-button{
  background-color: rgb(200, 0, 0);
color: white;
border: none;
height: 35px;
width: 100px;
border-radius: 2px;
cursor: pointer;
margin-right: 8px;
transition: opacity 0.15s;
}

.subscribe-button:hover{opacity: 0.8;  }

.subscribe-button:active{opacity: 0.5;}

</style>

<style>
.Join-button{
background-color: white;
color: rgb(38, 106, 184);
border-color: rgb(38, 106, 184);
border-style: solid;
height: 35px;
width: 60px;
border-radius: 4px;
cursor: pointer;
margin-right: 8px;
transition: opacity 0.15s;
transition: background-color 0.15s,
color 0.15s;
}

.Join-button:hover{
  background-color:rgb(38, 106, 184) ;
  color: white;
}

.Join-button:active{
  opacity: 0.7;
}
  </style>

<style>
  .Tweet-button{
  background-color: rgb(99, 192, 235);
  color: white;  
  height: 35px;
  width: 90px;
  border-radius: 15px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
  transition: box-shadow 0.15s;
  }

  .Tweet-button:hover{
  box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
}
</style>


<button class="Subscribe-button">
  SUBSCRIBE
</button>

<button class="Join-button">
  JOIN
</button>

<button class="Tweet-button">
  Tweet
</button>
